<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>ccg_deckmaker(仮)</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<h2>CCG Deck Builder</h2>
		<div class="caption">サイバーステップより発売されているLCG「Cosmic Card Game」のデッキ制作支援ツールです。<br />当サイト上で使用しているカード画像の著作権および商標権、その他知的財産権は、当該コンテンツの発信元に帰属します。<br/> copyright(c) 2006 - 2023 CyberStep, Inc. All Rights Reserved.</div>
		<div class="search">
			<label for="cardname">カード名検索：</label><input type="text" id="cardname" name="cardname">
			<input type="button" value="検索実行" id="submit" class="button"><input type="button" value="絞り込みリセット" id="reset" class="button">	
		</div>
		<div class="cardsize">
			<label for="change_size">デッキのカードの表示サイズを変更</label><input type="range" id="change_size" name="change_size" min="1" max="100">
		</div>
		<div class="container">
			<div class="item" id="cardlist">
			</div>
			<div class="item" id="decklist">
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="js/index.js"></script>
	</body>
</html>
